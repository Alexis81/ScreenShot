<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>TV ORANGE TOULOUSE</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">

    <style>
        body {
            overflow-x: hidden;
        }

        #contenu {
            position: absolute;

        }
    </style>
</head>

<body style="margin-top: 0;">
    <h1 style="margin-left: 10px;">Screen Shot</h1>
    <hr>
    <div></div>
    <div>
        <div class="contenu">
            <div class="row" style="margin-top: 10px;">
                <div class="contenu">
                    <label class="col-form-label" style="margin-left: 20px;">Serveurs</label>
                </div>

                <select style="margin-left: 115px" id="url">
                    <optgroup label="Serveurs">
                        <div class="contenu" style="margin-left: 100px;">

                            <option value="http://192.168.1.103:8080/index.html" selected="">Localhost</option>
                            <option value="http://10.185.110.171:8088/mini_screenshot">Serveur 71</option>
                            <option value="http://10.185.110.175:8088/mini_screenshot">Serveur 75</option>

                    </optgroup>

                </select>
            </div>
        </div>
    </div>
    <div>
        <div class="contenu">
            <div class="row" style="margin-top: 20px;">
                <div class="contenu"><label class="col-form-label" style="margin-left: 20px;">Répertoire</label></div>
                <div class=" contenu" style="margin-left: 100px;"><input id="directory" type="text">
                </div>
            </div>
        </div>
        <div>
            <div class="contenu">
                <div class="row" style="margin-top: 20px;">
                    <div class="contenu"><label class="col-form-label" style="margin-left: 20px;">Durée du test
                            (mn)</label></div>
                    <div class="col-sm-2" style="margin-left: 25px;"><input type="number" id="duree"></div>
                </div>
            </div>
        </div>
        <div>
            <div class="contenu">
                <div class="row" style="margin-top: 20px;">
                    <div class="contenu"><label class="col-form-label"
                            style="font-size: 16px; margin-left: 20px;">Snapshot
                            (s)</label></div>
                    <div class="col-sm-3" style="margin-left: 72px;"><input type="number" id="echantillon"></div>
                </div>
            </div>
        </div>

        <div style="margin-top: 30px;">
            <div class="contenu">

                <div class="contenu">
                    <button class="btn btn-primary" type="button" id="boutonOk"
                        style="margin-left: 72px; padding: 20px;">Lancer</button>
                    <button class="btn btn-primary" type="button" id="boutonKo"
                        style="margin-left: 200px; padding: 20px; background: rgb(255,0,0);">Quit</button>

                    <div id="spinner" class="spinner-border text-success" role="status"> <span
                            class="sr-only">Chargement...</span></div>
                </div>
                <div class="row " style="margin-top: 20px; margin-left: 20px;">
                    <div class="col-md-4">
                        <img id="nameSourceOld" src="" width="175" height="100">
                        <div><label style="margin-left: 10px font-size: 8px font-family: Arial, Helvetica, sans-serif"
                                id="nameOld" class="col-form-label"></label></div>
                    </div>
                    <div class="col-md-4">
                        <img id="nameSource" src="" width="175" height="100">
                        <div><label id="name" style="font-size:8px" class="col-form-label"
                                style="font-size: 16px;"></label></div>
                    </div>
                    <div class="col-md-4">
                        <img id="nameImageDiff" src="" width="175" height="100">
                        <div><label id="nameDiff" style="font-size:8px" class="col-form-label"
                                style="font-size: 16px;"></label></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="assets/js/jquery.min.js"></script>
        <script src="./renderer.js"></script>
</body>

</html>
